name: Deploy Documentation and API to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy documentation files to public folder
      run: |
        mkdir -p public
        cp ./public/* public/  # Копирует все файлы документации в папку public

    - name: Copy API folder to public
      run: |
        cp -r ./api public/  # Копирует папку api в папку public

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  
        folder: public    
        token: ${{ secrets.GITHUB_TOKEN }}  
